name: Colab Automation Every 15 Minutes

on:
  schedule:
    # Runs every 15 minutes during work hours (8 AM - 6 PM UTC)
    - cron: '*/15 8-18 * * 1-5'  # Mon-Fri, every 15 min, 8-6 PM
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Download state file from previous run
      uses: actions/download-artifact@v3
      with:
        name: automation-state
        path: .
      continue-on-error: true
    
    - name: Create default state if none exists
      run: |
        if [ ! -f automation_state.json ]; then
          echo '{"current_project": null, "current_sample_index": 0, "processed_samples": [], "failed_samples": [], "completed_projects": [], "last_run_time": null, "total_samples_processed": 0}' > automation_state.json
        fi
        
    - name: Run automation script
      run: python automation_script.py
      
    - name: Upload updated state file
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: automation-state
        path: automation_state.json
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Automation failed at $(date)"
